<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <div class="container">
            <div class="log">
                <form action="">
                    <div class="login-form">
                        <h3>LOGIN</h3>
                        <p>Please enter your email and password</p>
                    </div>
                    <div class="log-form">
                        <input type="email" placeholder="Email" class="d-block">
                    </div>
                    <div class="log-form">
                        <input type="password" placeholder="Password" class="d-block">
                    </div>
                    <div class="log-form-2">
                        <p>Forgot password?</p>
                    </div>
                    <div class="log-form-3">
                        <button type="submit">Login</button>
                    </div>
                    <div class="log-form-4">
                        <ul>
                            <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
                            <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a href=""><i class="fa-brands fa-google"></i></a></li>
                        </ul>
                    </div>
                    <div class="log-form-5">
                        <p>Dont have an account ? <span><a href="">Sign Up</a></span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
